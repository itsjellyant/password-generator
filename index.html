                <div class="radio-wrapper">

                        <input type="radio" id="characters" name="radio-group" checked>
                        <label for="characters" class="accents">Characters</label>
                    </div>

                        <input type="radio" id="words" name="radio-group">

                    <label for="digits" class="accents">Digits

                        <span class="digitis-value">0</span>
                    </label>
                    <label for="capital" class="accents">Capitals

                        <span class="capital-value">0</span>
                    </label>
                    <label for="symbol" class="accents">Symbols
                        <input type="range" id="symbol" class="accents range" name="symbol"min="2" value="4" max="12" step="2">
                        <span class="symbol-value">0</span>
                    </label>
                </div>
            </div>
